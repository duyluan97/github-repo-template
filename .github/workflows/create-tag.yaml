name: Create Tag

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'New tag name (e.g. v1.0.1)'
        required: true

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: git tag ${{ github.event.inputs.tag }}
      - run: git push origin ${{ github.event.inputs.tag }}
